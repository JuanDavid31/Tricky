<div class="container">
    <casilla [turnoEntrante]="turnoActual" 
        [id]="i+1"
        [esGanadora]="comboGanador.includes(i+1)"
        [letraActual]="casilla.letra"
        *ngFor="let casilla of casillas; let i = index"
        (clickeado)="evaluar($event)">
    </casilla>
</div>
<h1 *ngIf="partidaAcaba" (click)="juegoNuevo()">Juego Nuevo</h1>
<h1>Jugador 1 - {{puntajeX}}</h1>
<h1>Jugador 2 - {{puntajeO}}</h1>
